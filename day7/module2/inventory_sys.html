<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Inventory System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px;
            background-color: #e9ecef;
        }

        .inventory-card {
            width: 500px;
            background: white;
            padding: 30px;
            border: 2px solid blue;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2, h3 { margin-top: 0; color: #333; }

        .form-group { margin-bottom: 25px; }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button.add-btn {
            width: 100%;
            padding: 12px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button.add-btn:hover { background-color: #0056b3; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background-color: #f2f2f2;
            text-align: left;
            padding: 12px;
            border: 1px solid #dee2e6;
            font-size: 0.85rem;
        }

        td {
            padding: 10px;
            border: 1px solid #dee2e6;
            font-size: 0.9rem;
        }

        .stock-controls button {
            padding: 2px 8px;
            margin: 0 2px;
            cursor: pointer;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 3px;
        }

        .stock-controls button:hover { background: #eee; }
    </style>
</head>
<body>

<div class="inventory-card">
    <h2>Inventory System</h2>
    
    <div class="form-group">
        <label>Name:</label>
        <input type="text" id="pName" placeholder="Enter product name">
        
        <label>Price:</label>
        <input type="number" id="pPrice" placeholder="Enter product price" step="0.01">
        
        <label>Quantity:</label>
        <input type="number" id="pQty" placeholder="Enter product quantity">
        
        <button class="add-btn" onclick="uiController.handleCreate()">Add Product</button>
    </div>

    <h3>Inventory List</h3>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="inventoryBody">
            </tbody>
    </table>
</div>

<script>
    // ES6
    class Product {
        constructor(name, price, quantity) {
            this.name = name;
            this.price = parseFloat(price);
            this.quantity = parseInt(quantity);
        }

        updateStock(amount) {
            const newTotal = this.quantity + amount;
            this.quantity = newTotal < 0 ? 0 : newTotal;
        }

        //formatted string
        getDisplayPrice() {
            return `$${this.price.toFixed(2)}`;
        }
    }

    // inventory manager
    const inventoryManager = {
        products: [],

        addNewProduct(name, price, qty) {
            const product = new Product(name, price, qty);
            this.products.push(product);
        },

        adjustStock(index, amount) {
            if (this.products[index]) {
                this.products[index].updateStock(amount);
            }
        }
    };

    // ui controller
    const uiController = {
        render() {
            const tbody = document.getElementById('inventoryBody');
            tbody.innerHTML = '';

            inventoryManager.products.forEach((prod, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${prod.name}</td>
                    <td>${prod.getDisplayPrice()}</td>
                    <td><strong>${prod.quantity}</strong></td>
                    <td class="stock-controls">
                        <button onclick="uiController.handleStockChange(${index}, 1)">+</button>
                        <button onclick="uiController.handleStockChange(${index}, -1)">-</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        },

        handleCreate() {
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            const qty = document.getElementById('pQty').value;

            if (name && price && qty) {
                inventoryManager.addNewProduct(name, price, qty);
                this.render();
                this.clearInputs();
            } else {
                alert("Please fill in all fields correctly.");
            }
        },

        handleStockChange(index, amount) {
            inventoryManager.adjustStock(index, amount);
            this.render();
        },

        clearInputs() {
            document.getElementById('pName').value = '';
            document.getElementById('pPrice').value = '';
            document.getElementById('pQty').value = '';
        }
    };

    // dummy instances
    inventoryManager.addNewProduct("Pen", 20.00, 5);
    inventoryManager.addNewProduct("Pencil", 10.00, 3);
    uiController.render();

</script>

</body>
</html>
