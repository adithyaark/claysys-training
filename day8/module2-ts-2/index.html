<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #00aeef;
            width: 800px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .form-row {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .user-info {
            display: flex;
            gap: 40px;
            flex: 1;
        }
        .user-info span {
            min-width: 100px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            background: #007bff;
        }
        .btn-delete {
            background: #007bff;
            margin-left: 5px;
        }
        .btn-edit {
            background: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add User</h2>
        <div class="form-row">
            <label>Name: <input type="text" id="nameInput"></label>
            <label>Email: <input type="email" id="emailInput"></label>
            <label>Role: 
                <select id="roleSelect">
                    <option value="Admin">Admin</option>
                    <option value="User">User</option>
                    <option value="Editor">Editor</option>
                </select>
            </label>
            <button onclick="addNewUser()">Add User</button>
        </div>

        <h2>User List</h2>
        <div id="userList">
        </div>
    </div>

    <script src="dist/index.js"></script>
</body>
</html>
