<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout Example</title>
  <style>

    * {
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      text-align: center;
      background-color: #e6e6e6;
      padding: 20px;
    }

    /* nav bar - flexbox */
    nav {
      background-color: #333;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;

      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
    }

    nav a:hover{
      background-color: blue;
    }

    main {
      flex: 1;   /* main takes remaining space */
    }

    /* flexible grid */
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
      width: 100%;
      padding: 20px;
    }

    .box {
      background-color: #4CAF50;
      color: white;
      padding: 50px 20px;
      text-align: center;

      flex:0 0 48%;
      margin-bottom: 20px;    
    }
    
    footer {
      text-align: center;
      background-color: #e6e6e6;
      color: black;
      padding: 20px;
        
    }

    /* media queries */
    @media (max-width:900px) {
      .box {
        flex: 1 1 45%;
      }
    }
    
    @media (max-width:600px) {
      .nav ul {
        flex-direction: column;
        align-items: center;
      }

      .box {
        flex: 0 0 100%
      }

    }
  </style>
</head>
<body>
  <header>
    <h1>Flexbox layout Example</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <main class="container">
    <div class="box">Content Box 1</div>
    <div class="box">Content Box 2</div>
    <div class="box">Content Box 3</div>
    <div class="box">Content Box 4</div>
    <div class="box">Content Box 5</div>
    <div class="box">Content Box 6</div>
  </main>

  <footer>
    2026 Flexbox Layout Example
  </footer>
</body>
</html>
