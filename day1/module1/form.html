<html>
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <style>
      header{
        text-align: center;
      }

      nav{
        background-color: rgb(139, 223, 196);
      }

      nav ul{
        justify-content: center;
      }

      .content{
        background-color: rgb(201, 211, 208);
        padding: 40px 0;
        display: flex;
        justify-content: center;
      }

      .form-box{
        padding: 20px;
        width: 300px;
      }

      button{
        background-color: grey;
        padding: 10px;
        border-radius: 5px;
        width: 130px;
        margin-top: 15px;
      }
    </style>
</head>

<body>
    <header>
      <h1>Contact Form Exercise</h1>
      <nav>
        <ul style="list-style-type: none; padding: 0; display:flex; gap: 20px;">
          <li><a>Home</a></li>
          <li><a>About</a></li>
          <li><a>Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="content">
      <div class="form-box">
        <h2>Contact us</h2>

        <form>
          <label>Name:</label><br>
          <input type="text"><br><br>

          <label>Email:</label><br>
          <input type="email"><br><br>

          <label>Phone Number:</label><br>
          <input type="tel"><br><br>

          <label>Message:</label><br>
          <textarea></textarea><br>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

</body>
</html>
