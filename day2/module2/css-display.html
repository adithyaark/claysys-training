<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Display Property</title>
    <style>
      * {
        margin:0;
        padding:0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      header {
        text-align: center;
        background-color: #ddd;
      }

      nav {
        background-color: #333;
        text-align: center;
        padding: 10px;  
        margin-top: 10px;
              
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 8px 20px;
        display: inline-block;
      }

      nav a:hover {
        background-color: blue;
      }

      main {
        padding: 40px;
        text-align: center;
      }

      /* block */
      .block-demo div {
        display: block;
        background-color: #4caf50;;
        color: white;
        padding:10px;
        margin: 10px auto;
        width: 80%;
      }

      /* inline  */
      .inline-demo span {
        display: inline;
        background: #2196f3;
        color: white;
        padding: 10px 15px;
        margin: 5px;
      }

      /* inline-block */
      .inline-block-demo div {
        display: inline-block;
        background: orange;
        color: white;
        padding: 10px 15px;
        margin: 5px;
      }

      footer {
        text-align: center;
        background-color: #ddd;
        padding: 10px;
      }

      
    </style>
  </head>
  <body>
    <header>
      <h1>Display Property Examples</h1>

      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <main>

      <section class="block-demo">
        <div>Block Element 1 (display:block)</div>
        <div>Block ELement 2 (display:block)</div>
        <div>Block Element 3 (display:block)</div>
      </section>

      <br><br>

      <!-- inline elements -->
      <section class="inline-demo">
        <span>Inline Element 1</span>
        <span>Inline ELement 2</span>
        <span>Inline Element 3</span>
      </section>

      <br><br>

      <!-- inline-block elements -->
      <section class="inline-block-demo">
        <div>Inline-Block 1</div>
        <div>Inline-Block 2</div>
        <div>Inline-Block 3</div>
      </section>
    </main>

    <br><br><br><br><br><br><br><br><br><br>

    <footer>
      2026 Display Property Examples
    </footer>
    
  </body>
</html>
