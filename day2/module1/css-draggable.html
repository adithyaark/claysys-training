<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Draggable Exercises</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
                background: #f2f2f2;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }

            header {
                text-align: center;
                background: #ddd;
                padding: 20px;
                font-size: 26px;
            }

            .main {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /* relative container */
            .relative-container {
                position: relative;
                width: 360px;
                height: 200px;
                border: 2px solid #444;
                background: #ccc;
            }

            /* inner box */
            .drag-box {
                position: absolute;
                top: 75px;
                left: 100px;
                padding: 10px 16px;
                background: #39a94b;
                color: white;
                font-weight: bold;
            }

            /* fixed box */
            .fixed-box {
                position: fixed;
                bottom: 70px;
                left: 60px;
                padding: 10px 16px;
                background: #2c86d8;
                color: white;
                font-weight: bold;
            }

            footer {
                text-align: center;
                background: #ddd;
                padding: 12px;
            }
        </style>
    </head>
    <body>
        <header>
            Draggable Exercises
        </header>

        <div class="main">
            <div class="relative-container">
                <div class="drag-box">
                    Drag Me Within Box
                </div>
            </div>
        </div>

        <div class="fixed-box">
            Drag Me Within Window
        </div>

        <footer>
            2026 Draggable Divs Exercise
        </footer>
    </body>
</html>
